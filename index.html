<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <span class="icon-container book-shelf"
            ><img src="./icons/bookshelf.svg" alt="Book Shelf"
          /></span>
          library
        </h1>
      </header>

      <dialog id="book-entry-dialog">
        <form class="book-entry-form" novalidate>
          <h2 class="row form-header">Add New Book</h2>
          <div class="row">
            <p class="book-title error-msg hidden">
              * Please input a book title
            </p>
            <input
              type="text"
              name="title"
              id="title"
              required
              placeholder="Book Title"
            />
          </div>
          <div class="row">
            <p class="book-author error-msg hidden">
              * Please input a book author
            </p>
            <input
              type="text"
              name="author"
              id="author"
              required
              placeholder="Book Author"
            />
          </div>
          <div class="row">
            <p class="book-pages error-msg hidden">
              * Please input valid number of pages
            </p>
            <input
              type="tel"
              required
              name="pages"
              id="pages"
              placeholder="No. of Pages"
            />
          </div>
          <div class="row read-container">
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read" checked required />
          </div>
          <div class="row btn-container">
            <button
              type="button"
              value="cancel"
              id="closeBtn"
              class="cancel-form-entry"
            >
              Cancel
            </button>
            <button
              formmethod="dialog"
              id="confirmBtn"
              value="default"
              type="submit"
              class="submit-form-entry"
            >
              Submit
            </button>
          </div>
        </form>
      </dialog>

      <div class="show-book-entry-form-btn-container">
        <button id="showDialog" class="show-book-entry-form">
          <span class="icon-container plus">
            <img src="./icons/plus.svg" />
          </span>
          Add Book
        </button>

        <button class="add-dummy-book-entries">
          <span class="icon-container plus">
            <img src="./icons/plus.svg" />
          </span>
          Add Dummy Books
        </button>
      </div>

      <div class="library-display"></div>
      <footer>
        Copyright &copy; 2023 Tony Fred
        <span class="icon-container"
          ><a href="https://github.com/TonyFred-code/project-library">
            <img src="./icons/github.svg" alt="Github Link" /> </a
        ></span>
      </footer>
    </div>
  </body>
</html>
