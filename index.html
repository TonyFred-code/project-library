<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <span class="icon-container book-shelf"
            ><img src="./icons/bookshelf.svg" alt="Book Shelf"
          /></span>
          library
        </h1>
      </header>

      <!-- A modal dialog containing a form -->
      <dialog id="favDialog">
        <form class="book-entry-form">
          <div class="row">
            <!-- <label for="title">Title</label> -->
            <input
              type="text"
              name="title"
              id="title"
              required
              placeholder="Book Title"
            />
          </div>
          <div class="row">
            <!-- <label for="author">Author</label> -->
            <input
              type="text"
              name="author"
              id="author"
              required
              placeholder="Book Author"
            />
          </div>
          <div class="row">
            <!-- <label for="pages">Pages</label> -->
            <input
              type="tel"
              required
              name="pages"
              id="pages"
              placeholder="No. of Pages"
            />
          </div>
          <div class="row read-container">
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read" checked required />
          </div>
          <div>
            <button value="cancel" id="closeBtn" formmethod="dialog">
              Cancel
            </button>
            <button id="confirmBtn" value="default" type="submit">
              Submit
            </button>
          </div>
        </form>
      </dialog>


      <div class="show-book-entry-form-btn-container">
        <button id="showDialog" class="show-book-entry-form">
          <span class="icon-container plus">
            <img src="./icons/plus.svg" />
          </span>
          Add Book
        </button>
      </div>

      <div class="library-display">
        <div class="card book-entry" data-index="0">
          <h2 class="book-title">Gifted Hands</h2>

          <p class="book-author">Dr. Ben Carson</p>

          <p class="book-page-numbers">256 pages</p>
          <div>
            <button type="button" class="read" data-state="true">READ</button>
            <button type="button" class="remove-book" data-index="0">
              REMOVE
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
