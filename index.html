<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>

    <!-- A modal dialog containing a form -->
    <dialog id="favDialog">
      <form>
        <div class="row">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required placeholder="Book Title">
        </div>
        <div class="row">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required placeholder="Book Author">
        </div>
        <div class="row">
            <label for="pages">Pages</label>
            <input type="tel" required name="pages" id="pages" placeholder="256">
        </div>
        <div class="row">
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read" checked required>
        </div>
        <div>
          <button value="cancel" id="closeBtn" formmethod="dialog">Cancel</button>
          <button id="confirmBtn" value="default" formmethod="dialog">Submit</button>
        </div>
      </form>
    </dialog>
    <p>
      <button id="showDialog">Show the dialog</button>
    </p>
    <output></output>

    <!-- <button type="button" class="add-new-book">Add Book</button> -->

    <div class="library-display">
      <div class="card book-entry" data-index="0">
        <h2 class="book-title">Gifted Hands</h2>

        <p class="book-author">Dr. Ben Carson</p>

        <p class="book-page-numbers">256 pages</p>
        <div>
          <button type="button" class="read" data-state="true">READ</button>
          <button type="button" class="remove-book" data-index="0">
            REMOVE
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
